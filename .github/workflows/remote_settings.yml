name: Push Remote Settings (changed prompts)

on:
  push:
    branches: [ main ]
    paths:
      - prompts/**
  workflow_dispatch:
    inputs:
      env:
        description: "DEV or PROD"
        required: true
        default: "DEV"
      feature:
        description: "Feature directory under prompts/, e.g. summarizer"
        required: true
        type: string
      model_name:
        description: "Model name (as used in filenames), e.g. gpt-oss-120b"
        required: true
        type: string
      version:
        description: "Prompt version (should match directory structure, e.g. v1)"
        required: true
        type: string

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      # default value for push; we can overwrite with workflow_dispatch
      RS_BUCKET: main-workspace
      RS_COLLECTION: ai-window-prompts

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required to diff github.event.before..github.sha

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Push changed prompts to Remote Settings
        env:
          RS_TOKEN_DEV: ${{ secrets.RS_TOKEN_DEV }}
          RS_TOKEN_PROD: ${{ secrets.RS_TOKEN_PROD }}
          BEFORE: ${{ github.event.before }}
          AFTER: ${{ github.sha }}
          RS_ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.env || 'DEV' }}
          FEATURE: ${{ inputs.feature }}
          MODEL_NAME: ${{ inputs.model_name }}
          VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual mode: push exactly one (feature, model_name) from main
            ARGS=(--env "$RS_ENV" --bucket "$RS_BUCKET" --collection "$RS_COLLECTION" --feature "$FEATURE" --model_name "$MODEL_NAME" --version "$VERSION")
            python remote_settings/push_to_remote_settings.py "${ARGS[@]}"
          else
          python remote_settings/push_changes.py \
            --before "$BEFORE" \
            --after "$AFTER" \
            --env "$RS_ENV" \
            --bucket "$RS_BUCKET" \
            --collection "$RS_COLLECTION" \
            --request-review
          fi
